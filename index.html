<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>Good Vibes From</title>
</head>
<body>
    <main>
        <h1 id="title">Good Vibes Form</h1>
        <div class="master-div-style">
            <p id="description">Tell us something positive that happened today.</p>
            <form id="survey-form" action="/do-something">
                <div class="form-rows">
                    <div class="labels">
                        <label for="name" id="name-label">Name</label>
                    </div>
                    <div class="fields">
                        <input type="text" id="name" class="input-fields" placeholder="Enter yor name" required>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="emai" id="email-label">Email</label>
                    </div>
                    <div class="fields">
                        <input type="email" id="email" class="input-fields" placeholder="Enter your email here" required>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="number" id="number-label">On a scale of 1-10, how good was it</label>
                    </div>
                    <div class="fields">
                        <input type="number" id="number" class="input-fields" placeholder="Enter a number between 1 and 10" min="1" max="10">
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="dropdown" id="dropdown-label">Where did it happen?</label>
                    </div>
                    <div class="fields">
                        <select name="Location of positive event" id="dropdown" class="dropdown">
                            <option value="home">At home</option>
                            <option value="commute">On my commute</option>
                            <option value="work">At work</option>
                            <option value="outside">On the street</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="time-of-day">At what time of day did it happen?</label>
                    </div>
                    <div class="fields">
                        <ul id="time-of-day" style="list-style: none;">
                            <li class="radio">
                                <label>
                                    Morning
                                    <input name="time-radio" type="radio" value="1" class="user-selection">
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    Afternoon
                                    <input name="time-radio" type="radio" value="2" class="user-selection">
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    Evening
                                    <input name="time-radio" type="radio" value="3" class="user-selection">
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="feelings">
                            What emotions did you experience? <br>
                            (Select all that apply)
                        </label>
                    </div>
                    <div class="fields">
                        <ul id="feelings" style="list-style: none;">
                            <li class="radio">
                                <label>
                                    <input type="checkbox" name="feeling-check" value="1" class="user-selection">
                                    Excited
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input type="checkbox" name="feeling-check" value="2" class="user-selection">
                                    Humbled
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input type="checkbox" name="feeling-check" value="3" class="user-selection">
                                    Elatted
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input type="checkbox" name="feeling-check" value="4" class="user-selection">
                                    Loved
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input type="checkbox" name="feeling-check" value="5" class="user-selection">
                                    Enthusiastic
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="event-details">
                            Please describe your positive experience
                        </label>
                    </div>
                    <div class="fields">
                        <textarea name="event-details" id="event-details" cols="1" rows="1" class="input-fields" placeholder="Enter your experience here..." style="height: 50px; resize:vertical; font-family: 'Times New Roman', Times, serif;"></textarea>
                    </div>
                </div>
                <button type="submit" class="button" id="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
